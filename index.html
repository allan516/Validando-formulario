<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Formulário de cadastro</h1>

        <p>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 a 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>
        </p>

        <form action="/" method="post" class="formulario">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="validating">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" class="validating">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="validating cpf">

            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" class="validating usuario">

            <label for="senha">Senha</label>
            <input type="password" id="senha" class="validating senha">

            <label for="repetir-senha"> Repetir senha</label>
            <input type="password" id="repetir-senha" class="validating repetir">

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="assets/js/validaCpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
